<h3>This form will add the user data with encrypted password to the database:</h3>
<br>

<form (submit)="addUser(username, password)">
	<input class="form-control" type="text" name="username" [(ngModel)]="username" placeholder="Enter Username">
	<br>
	<input class="form-control" type="password" name="password" [(ngModel)]="password" placeholder="Enter Password">
	<br>
	<button class="btn btn-default btn-block" type="submit">Add</button>
</form>
<br>
