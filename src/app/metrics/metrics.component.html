<div class="row">
  <div class="col-sm-12">
    <header number=0></header>
  </div>
</div>

<div class="effect7 gridWidgetContainer">
  <div class="row searchWidgetContainer">
    <div class="col-4 searchField">
      <!--  This is the drop down to select the team/teams   -->
      <mat-form-field class="selectDropDown">
        <mat-select placeholder="Select Team" [formControl]="Team" (change)="getAllSprintsByTeam($event.value.agile_system_id)">
          <mat-option *ngFor="let TeamChoice of TeamChoices" [value]="TeamChoice">{{TeamChoice.agile_system_name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-4 searchField">
      <mat-form-field class="selectDropDown">
        <mat-select placeholder='Select Sprints' [formControl]="Sprint" (change)="storeSprintId($event.value)" multiple>
          <mat-option *ngFor="let SprintChoice of SprintChoices" [value]="SprintChoice">{{ SprintChoice.agile_sprint_name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-3 searchField">
      <!-- This is the button to search the metrics   -->
      <button mat-button id="metricsSearchBtn" (click)='getAllStoriesWithUsersBySprint()' class='searchFieldButton' disabled>
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>

  <div class="row" id="metricsPageGridDiv">
    <div class="col-12">
      <dx-data-grid id="gridContainer" [dataSource]="StoryChoices" [showRowLines]="true" [showBorders]="true">
        <dxo-export [enabled]="true" fileName="Employees" [allowExportSelectedData]="true"></dxo-export>
        <dxo-selection mode="multiple"></dxo-selection>
        <dxo-header-filter [visible]="true"></dxo-header-filter>
        <dxo-sorting mode="none"></dxo-sorting>
        <dxo-paging [pageSize]="10"></dxo-paging>
        <dxi-column dataField="agile_story_id" caption="Story ID"></dxi-column>
        <!-- <dxi-column dataField="agile_story_id" caption="Story Name"></dxi-column> -->
        <dxi-column dataField="agile_sprint_name" caption="Sprint"></dxi-column>
        <dxi-column dataField="story_type" caption="Story Type"></dxi-column>
        <dxi-column dataField="agile_system_user_story_points" caption="User's Story Pts"></dxi-column>
        <dxi-column dataField="agile_system_user_name" caption="User"></dxi-column>
      </dx-data-grid>
    </div>
  </div>
  <app-loading-panel></app-loading-panel>
