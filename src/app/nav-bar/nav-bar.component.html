<div class="container">
        <div id="wrapper">
            <div class="scrollable-content sidebar" id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <div class="row">
                            <div id="userInfoDiv" class="col-xs-10">
                                <img [src]="logoPath">
                            </div>

                            <div id="toggleIconDiv" class="col-xs-2">
                                <a (click)="toggleMenu()" id="menu-toggle">
                                    <i id="navToggleIcon" class="fa fa-bars" aria-hidden="true"></i>
                                </a>
                            </div>
                        </div>
                    </li>

                <!-- ----------------------Home---------------------- -->
                <li [routerLinkActive]="['link-active']"  class="primaryListItem">
                        <a id="homePageTab" [routerLink]="['/home']">
                            <p id="iconWrapper">
                                <i class="fa fa-home"></i><span class="navLabels">Home</span>
                            </p>
                        </a>
                    </li>

                    <!-- ----------------------Metrics---------------------- -->
                    <li [routerLinkActive]="['link-active']" class="primaryListItem">
                            <a id="metricsTab" [routerLink]="['/metrics']" >
                                <p id="iconWrapper">
                                    <i class="fa fa-chart-bar"></i> <span class="navLabels">View Metrics</span>
                                </p>
                            </a>
                        </li>
    
                         <!-- ----------------------Data---------------------- -->
                         <li [routerLinkActive]="['link-active']" class="primaryListItem">
                                <a id="dataTab" [routerLink]="['/data']" >
                                    <p id="iconWrapper">
                                       <i class="fa fa-database"></i> <span class="navLabels" >Load Data</span>
                                    </p>
                                </a>
                            </li>

                              <!-- ---------------------- View Score Board ---------------------- -->
                    <li [routerLinkActive]="['link-active']"  class="primaryListItem">
                        <a id="viewScorecardTab" [routerLink]="['/view-score']">
                            <p id="iconWrapper">
                                <i class="fa fa-address-card"></i><span class="navLabels">View Scorecards</span>
                            </p>
                        </a>
                    </li>
                
                    <!-- ----------------------Lineup---------------------- -->
                    <li [routerLinkActive]="['link-active']"  class="primaryListItem">
                          <a id="lineupTab" [routerLink]="['/lineup']"> 
                            <p id="iconWrapper">
                               <i class="fa fa-tasks"></i> <span class="navLabels">Set Lineup</span>
                            </p>
                        </a>
                    </li>

                    <!-- ---------------------- Score Board ---------------------- -->
                    <li [routerLinkActive]="['link-active']"  class="primaryListItem">
                        <a id="scorecardTab" [routerLink]="['/scorecard']">
                            <p id="iconWrapper">
                                <i class="fa fa-edit"></i><span class="navLabels">New Scorecard</span>
                            </p>
                        </a>
                    </li>

                         <!-- ----------------------Demo---------------------- -->
                     <li [routerLinkActive]="['link-active']" class="primaryListItem">
                            <a id="demoTab" [routerLink]="['/demo']" >
                                <p id="iconWrapper">
                                   <i class="fa fa-calendar"></i> <span class="navLabels">Demo Schedule</span>
                                </p>
                            </a>
                        </li>

            </div>
