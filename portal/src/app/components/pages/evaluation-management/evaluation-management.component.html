<div class="row">
  <div class="col-sm-12">
    <header headername="Associate's Evaluations"></header>
  </div>
</div>

<div class="effect7 gridWidgetContainer">
  <div class="row searchWidgetContainer">
    <div class="col-4 searchField">
      <!--  This is the drop down to select the team/teams   -->
      <mat-form-field class="selectDropDown">
        <mat-select placeholder="Select Associate" [formControl]="Associate">
          <mat-option *ngFor="let associateChoice of associateChoices" [value]="associateChoice">{{associateChoices}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- <div class="col-4 searchField">
        <mat-form-field class="selectDropDown">
          <mat-select placeholder='Select Sprints' [formControl]="Sprint" (change)="storeSprintId($event.value)" multiple>
            <mat-option *ngFor="let SprintChoice of SprintChoices" [value]="SprintChoice">{{ SprintChoice.agileSprintName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div> -->

    <div class="col-3 searchField">
      <!-- This is the button to search the metrics   -->
      <button mat-button id="metricsSearchBtn"  class='searchFieldButton' disabled>
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>

  <div class="row" id="metricsPageGridDiv">
    <div class="col-12">
      <dx-data-grid id="gridContainer"  [showRowLines]="true" [showBorders]="true">
        <dxo-export [enabled]="true" fileName="Associate's Evaluations" [allowExportSelectedData]="true"></dxo-export>
        <dxo-selection mode="multiple"></dxo-selection>
        <dxo-header-filter [visible]="true"></dxo-header-filter>
        <dxo-sorting mode="none"></dxo-sorting>
        <dxo-paging [pageSize]="10"></dxo-paging>
        <dxi-column dataField="stage" caption="Stage"></dxi-column>
        <dxi-column dataField="session" caption="Session"></dxi-column>
        <dxi-column dataField="total" caption="Total"></dxi-column>
        <dxi-column dataField="passFail" caption="Pass/Fail"></dxi-column>
      </dx-data-grid>
    </div>
  </div>
