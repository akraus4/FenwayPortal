        <button mat-button id="acceptBtn" title="Accept"  class='searchFieldButton' disabled>
          <i class="fa fa-check"></i>
        </button>
        <button mat-button id="denyBtn" title="Deny"  class='searchFieldButton' disabled>

    <div class="row" id="metricsPageGridDiv">
      <div class="col-12">
        <dx-data-grid id="gridContainer"  [showRowLines]="true" [showBorders]="true">
          <dxo-export [enabled]="true" fileName="Evaluations" [allowExportSelectedData]="true"></dxo-export>
          <dxo-selection mode="multiple"></dxo-selection>
          <dxo-header-filter [visible]="true"></dxo-header-filter>
          <dxo-sorting mode="none"></dxo-sorting>
          <dxo-paging [pageSize]="10"></dxo-paging>
          <dxi-column dataField="lname" caption="Last Name"></dxi-column>
          <dxi-column dataField="fname" caption="First Name"></dxi-column>
          <dxi-column dataField="Evaluation Date" caption="Date"></dxi-column>
          <dxi-column dataField="stage" caption="Stage"></dxi-column>
